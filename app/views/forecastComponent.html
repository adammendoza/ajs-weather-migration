<div class="marketing well"  style="padding: 20px;" >
    <div>
        <h3>{{location.name}} ({{location.zip}})</h3>
    </div>

    <div class="row"  *ngFor="#dailyForecast of location?.forecast?.list">
        <div class="col-md-6">
            <h4>{{dailyForecast.dt * 1000 }} - {{dailyForecast.weather[0].main}}</h4>
            Average Temp {{dailyForecast.temp.day}} - Max {{dailyForecast.temp.max}} - Min {{dailyForecast.temp.min}}
        </div>

        <div class="col-md-6">
            <img style="height: 80px;"  [src]="iconSrc(dailyForecast.weather[0])" />
        </div>

    </div>

</div>
