<div class="marketing well"  style="padding: 20px;">
    <div>
        <h3>{{$ctrl.location.name}} ({{$ctrl.location.zip}})</h3>
    </div>

    <div class="row"  ng-repeat="dailyForecast in $ctrl.location.forecast.list">
        <div class="col-md-6">
            <h4>{{dailyForecast.dt * 1000 | date: 'mediumDate' }} - {{dailyForecast.weather[0].main}}</h4>
            Average Temp {{dailyForecast.temp.day}} - Max {{dailyForecast.temp.max}} - Min {{dailyForecast.temp.min}}
        </div>

        <div class="col-md-6">
            <img style="height: 80px;" ng-src="{{$ctrl.iconSrc(dailyForecast.weather[0])}}" />
        </div>

    </div>

</div>
