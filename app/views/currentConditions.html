<div class="row marketing well">

    <div class="col-md-6">
        <h3>{{location.name}} ({{location.zip}})</h3>
        <br/>
        <h4>{{location.weather.main}}</h4> {{location.weather.description}}
        <br/>
        <h4>Temperatures today</h4>
        Current {{location.temp.temp}} - Max {{location.temp.temp_max}} - Min {{location.temp.temp_min}}
    </div>

    <div class="col-md-6">
        <a class="close" (click)="weatherService?.removeLocation(location.zip)">&times;</a>
        <img [src]="weatherService?.getWeatherIcon(location.weather)" />
    </div>

</div>
